<div class="carousel-container">
  <div class="carousel-inner">
      <div *ngFor="let image of images; let i = index" class="carousel-slide"
          [ngClass]="{'active': i === currentIndex, 'inactive': i !== currentIndex, 'previous': i === previousIndex}"
          [@carouselAnimation]="i === currentIndex ? 'enter' : 'leave'">
          <img [src]="image.ImageUrl" class="carousel-image">
          <div class="carousel-caption" [ngClass]="{'text-active': i === currentIndex, 'text-inactive': i !== currentIndex}">
              <h3>{{ image.title }}</h3>
              <p>{{image.subtitle}}</p>
              <button routerLink="/productos/{{image.category}}" class="image-btn">Ver m√°s</button>
          </div>
      </div>
      <div class="carousel-buttons">
          <button class="left" (click)="prev()">&#10094;</button>
          <button class="right" (click)="next()">&#10095;</button>
      </div>
  </div>
  <div class="carousel-dots">
    <span *ngFor="let image of images; let i = index" [ngClass]="{'active-dot': i === currentIndex}"
      (click)="goToIndex(i)">
      <div class="progress-bar" *ngIf="i === currentIndex"></div>
    </span>
  </div>
</div>
