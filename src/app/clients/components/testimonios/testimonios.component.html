<section id="testimonials">
    <div class="testimonials">
        <h2 class="title">Testimonios</h2>
        <div class="testimonial" *ngFor="let cita of testimonios">
            <i class="fa-solid fa-quote-left"></i>
            <p>{{cita.cita}}</p>
            <div class="cita">
                <h4 class="name">{{cita.nombre}}</h4>
            </div>
        </div>
    </div>
</section>
