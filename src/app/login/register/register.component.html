<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
    <p class="title">Registro</p>
    <p class="message">Registrate ahora para tener acceso total a nuestra tienda!</p>
    
    <label>
        <input formControlName="firstName" placeholder="" type="text" class="input">
        <span>Nombre</span>
    </label>

    <label>
        <input formControlName="lastName" placeholder="" type="text" class="input">
        <span>Apellido</span>
    </label>
            
    <label>
        <input formControlName="email" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
        
    <label>
        <input formControlName="password" placeholder="" type="password" class="input">
        <span>Contraseña</span>
    </label>

    <label>
        <input formControlName="confirmPassword" placeholder="" type="password" class="input">
        <span>Confirmar Contraseña</span>
    </label>

    <button type="submit" class="submit">Registrarse</button>
    <p class="signin">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
</form>
