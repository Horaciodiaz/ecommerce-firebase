<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <p class="title">Iniciar Sesión</p>
    
    <label>
        <input formControlName="email" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
        
    <label>
        <input formControlName="password" placeholder="" type="password" class="input">
        <span>Contraseña</span>
    </label>

    <button type="submit" class="submit">Submit</button>
    <p class="signin">¿No tienes cuenta? <a routerLink="/login/register">Regístrate</a></p>
</form>
